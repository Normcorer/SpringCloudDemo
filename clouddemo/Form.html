<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>table模块快速使用</title>
  <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>
 
<table id="demo" lay-filter="test" width="100%" height="100%"></table>
 
<script src="layui/layui.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 550
    ,url: 'http://localhost:10001/pageManager' //数据接口
    ,page: true //开启分页
    ,limit: 12
    ,cols: [[ //表头
      {field: 'productId', title: '商品ID', width:120, sort: true, fixed: 'left'}
      ,{field: 'productName', title: '商品名称', width:200}
      ,{field: 'productPrice', title: '商品价格', width:120, sort: true}
      ,{field: 'productDescription', title: '商品描述', width:845, sort: true}
    ]]
     ,parseData:function(res){
     	console.log(res);
     	return{
     		"code":0
     		,"msg":""
     		,"count":res.total
     		,"data":res.rows
     	};
     }
  });
  
});
</script>
</body>
</html>
